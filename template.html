<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Template Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Solo para desarrollo, luego será inline */
    @import url('style.css');
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f6f6f6;">
  <center>
    <table class="container" width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f6f6f6">
      <tr>
        <td align="center">
          <!--[if (gte mso 9)|(IE)]>
          <table width="600" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td>
          <![endif]-->
          <table class="container" width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; background:#ffffff;">
            <tr>
              <td style="padding-top: 20px;">
                
                <!-- HEADER -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="border-radius: 20px 20px 0 0; overflow: hidden; background-color: #005A64;">
                  <tr>
                    <td align="center" style="padding: 20px;">
                      <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td align="center" style="font-family: Arial, sans-serif; color: #ffffff;">
                              <span style="display: block; font-size: 36px; font-weight: bold; font-style: italic; line-height: 36px;">Defencarga</span>
                              <span style="display: block; font-size: 14px; font-weight: normal; line-height: 18px;">Juntos por el país</span>
                            </td>
                        </tr>
                          
                        <tr>
                            <td align="center" style="padding-top: 20px;">
                              <table cellpadding="0" cellspacing="0" border="0" style="background-color: #217D89; border-radius: 20px; padding: 10px 30px;">
                                <tr>
                                  <!-- Botón: Publicaciones -->
                                  <td align="center" style="padding: 10px 15px;">
                                    <a href="#" style="text-decoration: none;">
                                      <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                          <td valign="middle" style="padding-right: 6px;">
                                            <img src="img/icon-publicaciones.png" alt="Publicaciones" width="20" height="20" style="display: block;">
                                          </td>
                                          <td valign="middle" style="font-size: 14px; font-family: Arial, sans-serif; color: #ffffff;">
                                            Publicaciones
                                          </td>
                                        </tr>
                                      </table>
                                    </a>
                                  </td>
                          
                                  <!-- Botón: Tablero de Control -->
                                  <td align="center" style="padding: 10px 15px;">
                                    <a href="#" style="text-decoration: none;">
                                      <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                          <td valign="middle" style="padding-right: 6px;">
                                            <img src="img/icon-tablero.png" alt="Tablero" width="20" height="20" style="display: block;">
                                          </td>
                                          <td valign="middle" style="font-size: 14px; font-family: Arial, sans-serif; color: #ffffff;">
                                            Tablero de Control
                                          </td>
                                        </tr>
                                      </table>
                                    </a>
                                  </td>
                          
                                  <!-- Botón: Eventos y Memorias -->
                                  <td align="center" style="padding: 10px 15px;">
                                    <a href="#" style="text-decoration: none;">
                                      <table cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                          <td valign="middle" style="padding-right: 6px;">
                                            <img src="img/icon-eventos.png" alt="Eventos" width="20" height="20" style="display: block;">
                                          </td>
                                          <td valign="middle" style="font-size: 14px; font-family: Arial, sans-serif; color: #ffffff;">
                                            Eventos y Memorias
                                          </td>
                                        </tr>
                                      </table>
                                    </a>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          
                      </table>
                    </td>
                  </tr>
                </table>
                <!-- FIN HEADER -->

              </td>
            </tr>
          </table>
          <!--[if (gte mso 9)|(IE)]>
              </td>
            </tr>
          </table>
          <![endif]-->
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
